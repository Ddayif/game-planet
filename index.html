<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game Planet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/98a73d7745.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <section id="inicio">
        <div class="container"> 
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
              <div class="item active">
              <img class="img-responsive" src="assets/images/WORLD.jpg" alt="World" style="width:100%;">
              <div class="carousel-caption">
                <h2>¡WELCOME HOME!</h2>
                <p>En Game Planet tenemos lo que tú buscas</p>
            </div>
            </div>
            

            <div class="item">
                <img class="img-responsive" src="assets/images/comando.jpg" alt="Comando" style="width:100%;">
                <div class="carousel-caption">
                <h2>TODO A UN CLICK</h2>
                <p>Compra tu consola online y te la llevamos donde estés</p>
            </div>

            </div>

            <div class="item">
                <img class="img-responsive" src="assets/images/juego.jpg" alt="Gamers" style="width:100%;">
                <div class="carousel-caption">
                <h2>Contáctanos</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
      </a>
  </div>
</div>

</section>










<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
<script src="assets/js/javascript.js"></script>

</body>

</html>
