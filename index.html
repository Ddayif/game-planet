<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game Planet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/98a73d7745.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <section class="contacto">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <h1 class="contact-us">CONTACT US</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <h5 class="hello"> Hello! Why are you contacting us today?</h5>
                    <select class="selectpicker">
                    <option>Please Select</option>
                    <option>Is'nt working your Console?</option>
                    <option>Are you lookin for some PROMO?</option>
                    <option>Do you want to work with Us?</option>
                    <option>Address?</option>
                    <option>Other?</option>                  
                    </select>
                    <div class="text">
                        <h2>TELL US WHO YOU ARE</h2>
                    </div>

                </div>
            </div>
        </div>
        <form class="formulario">

            <div class="form-group">
                <label for="exampleInputPassword1">First and last name*:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Your email address*:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="exampleTextarea">Comments</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Attachments</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/javascript.js"></script>

</body>

</html>
