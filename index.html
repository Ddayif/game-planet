<body>

    <section class="contacto">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <h1>CONTACT US</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <h5>Questions? Problems? Or maybe you just want to work with us.</h5>
                </div>


            </div>
        </div>
        <div class="contact-us first">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h4><i class="fa fa-thermometer-quarter" aria-hidden="true"></i> Are you looking Promos?</h4>
                        <!-- Single button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default">Go to Promos</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <h4><i class="fa fa-briefcase" aria-hidden="true"></i> Do u want to Work with us?</h4>
                            <!-- Single button -->
                            <div class="btn-group">
                                <button type="button" class="btn btn-default">Work with Us </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="contact-us last">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 contact-us">
                        <h4><i class="fa fa-location-arrow" aria-hidden="true"></i> Address</h4>
                        <!-- Single button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default">Phones</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 contact-us">
                            <h4><i class="fa fa-envelope-o" aria-hidden="true"></i> If you prefer to email us, we'll be sure
                                to respond within 48 hours.</h4>
                            <!-- Single button -->
                            <div class="btn-group">
                                <button type="button" class="btn btn-default">Email Us </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form class="form-inline">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>

    <!--Angela-->

</html>
